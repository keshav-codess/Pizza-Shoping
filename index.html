<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SliceRush</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Razorpay Checkout.js -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script src="./scripts/controllers/product-conroller.js" type="module"></script>

  <script src="./scripts/services/payment.js" defer></script> 

  <style>
    body {
      background-color: #fffaf0;
    }

    .basket-box {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(14, 14, 217, 0.1);
    }

    .hero {
      background-color: #dc3545;
      color: yellow;
      padding: 3rem 1rem;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <h1 class="display-4">Welcome to SliceRush</h1>
      <p class="lead">Get Hot & Fresh Pizza Delivered in Minutes!</p>
    </div>

    <!-- Sorting -->
    <div class="mb-4">
      <select class="form-select w-50" onchange="handleSort(this.value)">
        <option selected disabled>Sort Pizzas</option>
        <option value="price">By Price</option>
        <option value="name">By Name</option>
      </select>
    </div>

    <!-- Pizza & Basket Layout -->
    <div class="row">
      <div class="col-12 col-lg-8">
        <div id="output" class="row g-4"></div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="basket-box">
          <h4 class="mb-3"><i class="bi bi-basket2"></i> Your Basket</h4>
          <ul class="list-group mb-3" id="basket-list"></ul>
          <p class="fw-bold">Total: â‚¹<span id="total">0</span></p>
          <button class="btn btn-danger w-100" id="rzp-button1">Pay Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
